'Phalguna ', saura: 'Mina ', enMalayalam: 'Karkitakam', mlMalayalam: 'കർക്കടകം' } }; /** * Serves as the base class for both the {@link JulianDate} and * {@link KollavarshamDate} classes. * * **INTERNAL/PRIVATE** * * @class BaseDate * @constructor * @param year {Number} * @param month {Number} * @param day {Number} */ export class BaseDate { constructor(year = 0, month = 0, date = 0) { /** * The `Naksatra` (Star) for this instance of the date. **Set separately after an instance is created** * * @property naksatra * @type { { saka: String, enMalayalam: string, mlMalayalam: string } } */ this._naksatra = Calendar.naksatras[-1]; this.year = year; this.month = month; this.date = date; this.gregorianDate = new Date(); this.julianDay = -1; this.ahargana = -1; this.sauraMasa = -1; this.sauraDivasa = -1; } get naksatra() { return this._naksatra; // eslint-disable-line no-underscore-dangle } set naksatra(val) { this._naksatra = val; // eslint-disable-line no-underscore-dangle } /** * Returns the Saura Masa name for the current instance of date. * * @property sauraMasaName * @type {string} */ get sauraMasaName() { return BaseDate.getMasaName(this.sauraMasa).saura; } /** * Returns the weekday (in English) for the current instance of date. * * @property weekdayName * @type {string} */ get weekdayName() { return Calendar.julianDayToWeekday(this.julianDay).en; } /** * Returns the weekday (in Malayalam) for the current instance of date. * * @property mlWeekdayName * @type {string} */ get mlWeekdayName() { return Calendar.julianDayToWeekday(this.julianDay).ml; } /** * Converts the Date to a nicely formatted string with year, month and date * * @method toString * @for BaseDate * @type {string} */ toString() { return `${pad(this.year, 4)} ${pad(this.month, 2)} ${pad(this.date, 2)}`; } /** * Returns the month names object that has Saka, Saura and Kollavarsham (English &amp; Malayalam) month names for the specified index `masaNumber` * * @method getMasaName * @for BaseDate * @param masaNumber {Number} * @returns { {saka : {string}, saura : {string}, enMalayalam : {string}, mlMalayalam : {string} } } */ static getMasaName(masaNumber) { return masaNames[masaNumber]; } } × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"calculations.js.html":{"id":"calculations.js.html","title":"Source: calculations.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySystem~PlanetarySystemplanets~Candroccaplanets~Jupiterplanets~Marsplanets~Mercuryplanets~Moonplanets~Planetplanets~Rahuplanets~Saturnplanets~Starplanets~Sunplanets~VenussakaDate.SakaDateyuga~Yuga Source: calculations.js /* * kollavarsham * http://kollavarsham.org * * Copyright (c) 2014-2020 The Kollavarsham Team * Licensed under the MIT license. */ /** * @module calculations */ import { Calendar } from './calendar'; import { Celestial } from './celestial/index'; import { JulianDate } from './dates/julianDate'; import { KollavarshamDate } from './dates/kollavarshamDate'; import { MathHelper } from './mathHelper'; import { SakaDate } from './dates/sakaDate'; const Ujjain = { system: '', latitude: 23.2, longitude: 75.8 }; /** * * **INTERNAL/PRIVATE** * * @class Calculations */ export class Calculations { constructor(settings) { this.longitude = settings.longitude; this.latitude = settings.latitude; this.celestial = new Celestial(settings.system); this.calendar = new Calendar(this.celestial); } static getPaksa(tithi) { return tithi &gt;= 15 ? 'Krsnapaksa' : 'Suklapaksa'; } fromGregorianToSaka(gregorianDate) { const year = gregorianDate.getFullYear(); const julianDay = Calendar.gregorianDateToJulianDay(gregorianDate); const ahargana = Calendar.julianDayToAhargana(julianDay); // Calculate the SakaDate at 6 AM const timeAsFractionalDayAt6AM = 0.25; // time at 6 o'clock const sakaDate = this.celestialCalculations(ahargana, year, julianDay, timeAsFractionalDayAt6AM); // Calculate the SakaDate at the given time // (this is done only for the resulting the naksatra, which now has better precision) const timeFromGregorianDate = Calendar.timeIntoFractionalDay(gregorianDate); const sakaDateAtGivenTime = this.celestialCalculations(ahargana, year, julianDay, timeFromGregorianDate); sakaDate.naksatra = sakaDateAtGivenTime.naksatra; sakaDate.gregorianDate = gregorianDate; // set the input gregorian date return sakaDate; } celestialCalculations(ahargana, year, julianDay, timeAsFractionalDay) { ahargana += timeAsFractionalDay; // Definition of desantara // http://books.google.com/books?id=kt9DIY1g9HYC&amp;pg=PA683&amp;lpg=PA683&amp;dq=desantara&amp;source=bl&amp;ots=NLd1wFKFfN&amp;sig=jCfG95R-6eiSff3L73DCodijo1I&amp;hl=en&amp;sa=X&amp;ei=uKgHU__uKOr7yAGm0YGoBQ&amp;ved=0CF8Q6AEwCDgK#v=onepage&amp;q=desantara&amp;f=false const desantara = (this.longitude - Ujjain.longitude) / 360; // desantara ahargana -= desantara; // time of sunrise at local latitude const equationOfTime = this.celestial.getDaylightEquation(year, this.latitude, ahargana); ahargana -= equationOfTime; const { sunriseHour, sunriseMinute } = Celestial.getSunriseTime(timeAsFractionalDay, equationOfTime); const { trueSolarLongitude, trueLunarLongitude } = this.celestial.setPlanetaryPositions(ahargana); // finding tithi and longitude of conjunction const tithi = Celestial.getTithi(trueSolarLongitude, trueLunarLongitude); // last conjunction &amp; next conjunction const lastConjunctionLongitude = this.celestial.getLastConjunctionLongitude(ahargana, tithi); const nextConjunctionLongitude = this.celestial.getNextConjunctionLongitude(ahargana, tithi); const masaNum = Calendar.getMasaNum(trueSolarLongitude, lastConjunctionLongitude); // kali and Saka era const kaliYear = this.calendar.aharganaToKali(ahargana + (4 - masaNum) * 30); const sakaYear = Calendar.kaliToSaka(kaliYear); let tithiDay = MathHelper.truncate(tithi) + 1; const paksa = Calculations.getPaksa(tithiDay); tithiDay = tithiDay &gt;= 15 ? tithiDay -= 15 : tithiDay; const { sauraMasa, sauraDivasa } = this.calendar.getSauraMasaAndSauraDivasa(ahargana, desantara); const sakaDate = new SakaDate(sakaYear, masaNum, tithiDay, paksa); sakaDate.julianDay = MathHelper.truncate(julianDay + 0.5); sakaDate.ahargana = MathHelper.truncate(ahargana + 0.5); // Remove the decimals sakaDate.originalAhargana = ahargana; sakaDate.sauraMasa = sauraMasa; sakaDate.sauraDivasa = sauraDivasa; sakaDate.naksatra = Calendar.getNaksatra(trueLunarLongitude); sakaDate.kaliYear = kaliYear; sakaDate.adhimasa = Calendar.getAdhimasa(lastConjunctionLongitude, nextConjunctionLongitude); sakaDate.fractionalTithi = MathHelper.fractional(tithi); sakaDate.sunriseHour = sunriseHour; sakaDate.sunriseMinute = sunriseMinute; return sakaDate; } fromGregorian(gregorianDate) { const sakaDate = this.fromGregorianToSaka(gregorianDate); return sakaDate.generateKollavarshamDate(); } toGregorian(kollavarshamDate) { // TODO: Implement this to convert a Kollavarsham date to Gregorian console.log('kollavarshamDate: ' + JSON.stringify(kollavarshamDate)); // eslint-disable-line no-console throw new Error('Not implemented'); } toGregorianFromSaka(sakaDate) { // TODO: Remove this method?? // This is implemented specifically for the pancanga-nodejs cli (https://github.com/kollavarsham/pancanga-nodejs) // Could be removed when toGregorian has been implemented based on this const sakaYear = sakaDate.year; const masaNum = sakaDate.month; let tithiDay = sakaDate.tithi; const paksa = sakaDate.paksa; if (paksa === 'Krsnapaksa') { tithiDay += 15; } const kaliYear = Calendar.sakaToKali(sakaYear); const ahargana = this.calendar.kaliToAhargana(kaliYear, masaNum, tithiDay); let julianDay = Calendar.aharganaToJulianDay(ahargana); julianDay += 0.5; const modernDate = Calendar.julianDayToModernDate(julianDay); if (JulianDate.prototype.isPrototypeOf(modernDate)) { // eslint-disable-line no-prototype-builtins console.log('\\nkollavarsham::toGregorianDate: *** Returning an instance of JulianDate class ***'); // eslint-disable-line no-console } // TODO: Not happy that the empty constructor will make this with MalayalamYear =&gt; 1, MalayalamMonth =&gt; 1, and MalayalamDate =&gt; 1 // TODO: Think this through before implementing toGregorian above const kollavarshamDate = new KollavarshamDate(); kollavarshamDate.gregorianDate = modernDate; kollavarshamDate.julianDay = julianDay; kollavarshamDate.ahargana = ahargana; kollavarshamDate.sakaDate = sakaDate; return kollavarshamDate; } } × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"calendar.js.html":{"id":"calendar.js.html","title":"Source: calendar.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySystem~PlanetarySystemplanets~Candroccaplanets~Jupiterplanets~Marsplanets~Mercuryplanets~Moonplanets~Planetplanets~Rahuplanets~Saturnplanets~Starplanets~Sunplanets~VenussakaDate.SakaDateyuga~Yuga Source: calendar.js /* * kollavarsham * http://kollavarsham.org * * Copyright (c) 2014-2020 The Kollavarsham Team * Licensed under the MIT license. */ /** * @module calendar */ import { JulianDate } from './dates/julianDate'; import { MathHelper } from './mathHelper'; // TODO: Refactor this out const samkranti = { ahargana: -1, Year: -1, Month: -1, Day: -1, Hour: -1, Min: -1 }; /** * * **INTERNAL/PRIVATE** * * @class Calendar */ export class Calendar { constructor(celestial) { this.celestial = celestial; } static get weekdays() { return { 0: { en: 'Monday', ml: 'തിങ്കൾ' }, 1: { en: 'Tuesday', ml: 'ചൊവ്വ' }, 2: { en: 'Wednesday', ml: 'ബുധൻ' }, 3: { en: 'Thursday', ml: 'വ്യാഴം' }, 4: { en: 'Friday', ml: 'വെള്ളി' }, 5: { en: 'Saturday', ml: 'ശനി' }, 6: { en: 'Sunday', ml: 'ഞായർ' } }; } static get months() { return { January: 0, February: 1, March: 2, April: 3, May: 4, June: 5, July: 6, August: 7, September: 8, October: 9, November: 10, December: 11 }; } static get naksatras() { return { [-1]: { saka: '', enMalayalam: '', mlMalayalam: '' }, 0: { saka: 'Asvini', enMalayalam: 'Ashwathi', mlMalayalam: 'അശ്വതി' }, 1: { saka: 'Bharani', enMalayalam: 'Bharani', mlMalayalam: 'ഭരണി' }, 2: { saka: 'Krttika', enMalayalam: 'Karthika', mlMalayalam: 'കാർത്തിക' }, 3: { saka: 'Rohini', enMalayalam: 'Rohini', mlMalayalam: 'രോഹിണി' }, 4: { saka: 'Mrgasira', enMalayalam: 'Makiryam', mlMalayalam: 'മകയിരം' }, 5: { saka: 'Ardra', enMalayalam: 'Thiruvathira', mlMalayalam: 'തിരുവാതിര' }, 6: { saka: 'Punarvasu', enMalayalam: 'Punartham', mlMalayalam: 'പുണർതം' }, 7: { saka: 'Pusya', enMalayalam: 'Pooyam', mlMalayalam: 'പൂയം' }, 8: { saka: 'Aslesa', enMalayalam: 'Aayilyam', mlMalayalam: 'ആയില്യം' }, 9: { saka: 'Magha', enMalayalam: 'Makam', mlMalayalam: 'മകം' }, 10: { saka: 'P-phalguni', enMalayalam: 'Pooram', mlMalayalam: 'പൂരം' }, 11: { saka: 'U-phalguni', enMalayalam: 'Uthram', mlMalayalam: 'ഉത്രം' }, 12: { saka: 'Hasta', enMalayalam: 'Atham', mlMalayalam: 'അത്തം' }, 13: { saka: 'Citra', enMalayalam: 'Chithra', mlMalayalam: 'ചിത്ര' }, 14: { saka: 'Svati', enMalayalam: 'Chothi', mlMalayalam: 'ചോതി' }, 15: { saka: 'Visakha', enMalayalam: 'Vishakham', mlMalayalam: 'വിശാഖം' }, 16: { saka: 'Anuradha', enMalayalam: 'Anizham', mlMalayalam: 'അനിഴം' }, 17: { saka: 'Jyestha', enMalayalam: 'Thrikketta', mlMalayalam: 'തൃക്കേട്ട' }, 18: { saka: 'Mula', enMalayalam: 'Moolam', mlMalayalam: 'മൂലം' }, 19: { saka: 'P-asadha', enMalayalam: 'Pooradam', mlMalayalam: 'പൂരാടം' }, 20: { saka: 'U-asadha', enMalayalam: 'Uthradam', mlMalayalam: 'ഉത്രാടം' }, 21: { saka: 'Sravana', enMalayalam: 'Thiruvonam', mlMalayalam: 'തിരുവോണം' }, 22: { saka: 'Dhanistha', enMalayalam: 'Avittam', mlMalayalam: 'അവിട്ടം' }, 23: { saka: 'Satabhisaj', enMalayalam: 'Chathayam', mlMalayalam: 'ചതയം' }, 24: { saka: 'P-bhadrapada', enMalayalam: 'Poororuttathi', mlMalayalam: 'പൂരുരുട്ടാതി' }, 25: { saka: 'U-bhadrapada', enMalayalam: 'Uthrattathi', mlMalayalam: 'ഉത്രട്ടാതി' }, 26: { saka: 'Revati', enMalayalam: 'Revathi', mlMalayalam: 'രേവതി' }, 27: { saka: 'Asvini', enMalayalam: 'Ashwathi', mlMalayalam: 'അശ്വതി' } }; } static timeIntoFractionalDay(date) { // TODO: Incorporate this into calculating the multiple-naksatra-per-day (time precision) // The year, month and day from the passed in date is discarded and only the time is used. // And even from the time information only the hour and minute is used and seconds, milliseconds etc. is discarded if (!(date instanceof Date)) { throw new Error('Invalid parameter. \\'date\\' should be an instance of \\'Date\\''); } const hour = date.getHours(); const minute = date.getMinutes(); return (hour * 60 + minute) / (24 * 60); } static gregorianDateToJulianDay(date) { // TODO: // Annotate all the magic numbers below ! // There is some explanation here - http://quasar.as.utexas.edu/BillInfo/JulianDatesG.html let year = date.getFullYear(); let month = date.getMonth() + 1; const day = date.getDate(); if (month &lt; 3) { year -= 1; month += 12; } let julianDay = MathHelper.truncate(365.25 * year) + MathHelper.truncate(30.59 * (month - 2)) + day + 1721086.5; if (year &lt; 0) { julianDay -= 1; if (year % 4 === 0 &amp;&amp; month &gt; 3) { julianDay += 1; } } if (julianDay &gt;= 2299160) { julianDay += MathHelper.truncate(year / 400) - MathHelper.truncate(year / 100) + 2; } return julianDay; } static julianDayToJulianDate(julianDay) { const j = MathHelper.truncate(julianDay) + 1402; const k = MathHelper.truncate((j - 1) / 1461); const l = j - 1461 * k; const n = MathHelper.truncate((l - 1) / 365) - MathHelper.truncate(l / 1461); const i = l - 365 * n + 30; const J = MathHelper.truncate(80 * i / 2447); const I = MathHelper.truncate(J / 11); const day = i - MathHelper.truncate(2447 * J / 80); const month = J + 2 - 12 * I; const year = 4 * k + n + I - 4716; return new JulianDate(year, month, day); } static julianDayToGregorianDate(julianDay) { const a = julianDay + 68569; const b = MathHelper.truncate(a / 36524.25); const c = a - MathHelper.truncate(36524.25 * b + 0.75); const e = MathHelper.truncate((c + 1) / 365.2425); const f = c - MathHelper.truncate(365.25 * e) + 31; const g = MathHelper.truncate(f / 30.59); const h = MathHelper.truncate(g / 11); const day = MathHelper.truncate(f - MathHelper.truncate(30.59 * g) + (julianDay - MathHelper.truncate(julianDay))); const month = MathHelper.truncate(g - 12 * h + 2); const year = MathHelper.truncate(100 * (b - 49) + e + h); const result = new Date(year, month - 1, day); if (year &gt; 0 &amp;&amp; year &lt;= 99) { result.setFullYear(year); } return result; } static julianDayToModernDate(julianDay) { // Will return JulianDate object for any date before 1st January 1583 AD and Date objects for later dates return julianDay &lt; 2299239 ? Calendar.julianDayToJulianDate(julianDay) : Calendar.julianDayToGregorianDate(julianDay); } static julianDayToAhargana(julianDay) { return julianDay - 588465.50; } static aharganaToJulianDay(ahargana) { return 588465.50 + ahargana; } static kaliToSaka(yearKali) { return yearKali - 3179; } static sakaToKali(yearSaka) { return yearSaka + 3179; } static julianDayToWeekday(julianDay) { return Calendar.weekdays[MathHelper.truncate(julianDay + 0.5) % 7]; } static getAdhimasa(lastConjunctionLongitude, nextConjunctionLongitude) { const n1 = MathHelper.truncate(lastConjunctionLongitude / 30); const n2 = MathHelper.truncate(nextConjunctionLongitude / 30); return Math.abs(n1 - n2) &lt; MathHelper.epsilon ? 'Adhika-' : ''; } static getMasaNum(trueSolarLongitude, lastConjunctionLongitude) { let masaNum = MathHelper.truncate(trueSolarLongitude / 30) % 12; if (masaNum === MathHelper.truncate(lastConjunctionLongitude / 30) % 12) { masaNum += 1; } masaNum = (masaNum + 12) % 12; return masaNum; } static getNaksatra(trueLunarLongitude) { return Calendar.naksatras[MathHelper.truncate(trueLunarLongitude * 27 / 360)]; } nextDate(date) { // TODO: This looks like a concern of the calling library - But could be exposed as a static utility method (0 usages other than tests) date.setUTCDate(date.getUTCDate() + 1); return date; } julianInEngland(julianDay) { // TODO: This might be exposed as a static utility method (0 usages other than tests) // Gregorian calendar was first introduced in most of Europe in 1582, // but it wasn't adopted in England (and so in US and Canada) until 1752 // // - http://www.timeanddate.com/calendar/julian-gregorian-switch.html // // This returns true between // October 14th, 1582 and September 14th, 1752, both dates exclusive return julianDay &gt;= 2299160 &amp;&amp; julianDay &lt;= 2361221; } aharganaToKali(ahargana) { return MathHelper.truncate(ahargana * this.celestial.planets.sun.YugaRotation / this.celestial.yuga.CivilDays); } kaliToAhargana(yearKali, masaNum, tithiDay) { const sauraMasas = yearKali * 12 + masaNum; // expired saura masas const adhiMasas = MathHelper.truncate(sauraMasas * this.celestial.yuga.Adhimasa / (12 * this.celestial.planets.sun.YugaRotation)); // expired adhimasas const candraMasas = sauraMasas + adhiMasas; // expired candra masas const tithis = 30 * candraMasas + tithiDay - 1; // expired tithis const avamas = MathHelper.truncate(tithis * this.celestial.yuga.Ksayadina / this.celestial.yuga.Tithi); // expired avamas return tithis - avamas; } findSamkranti(leftAhargana, rightAhargana) { const width = (rightAhargana - leftAhargana) / 2; const centreAhargana = (rightAhargana + leftAhargana) / 2; if (width &lt; MathHelper.epsilon) { return centreAhargana; } else { let centreTslong = this.celestial.getTrueSolarLongitude(centreAhargana); centreTslong -= MathHelper.truncate(centreTslong / 30) * 30; if (centreTslong &lt; 5) { return this.findSamkranti(leftAhargana, centreAhargana); } else { return this.findSamkranti(centreAhargana, rightAhargana); } } } calculateSamkranti(ahargana, desantara) { samkranti.ahargana = this.findSamkranti(ahargana, ahargana + 1) + desantara; // below line is the fix that Yano-san worked in for Kerala dates - #20140223 cf. try_calculations const roundedSamkranti = MathHelper.truncate(samkranti.ahargana) + 0.5; const samkrantiModernDate = Calendar.julianDayToModernDate(Calendar.aharganaToJulianDay(roundedSamkranti)); if (JulianDate.prototype.isPrototypeOf(samkrantiModernDate)) { // eslint-disable-line no-prototype-builtins const samkrantiDate = samkrantiModernDate; samkranti.Year = samkrantiDate.year; samkranti.Month = samkrantiDate.month; samkranti.Day = samkrantiDate.date; } else { const samkrantiDate = samkrantiModernDate; samkranti.Year = samkrantiDate.getFullYear(); samkranti.Month = samkrantiDate.getMonth() + 1; samkranti.Day = samkrantiDate.getDate(); } const fractionalDay = MathHelper.fractional(samkranti.ahargana) * 24; samkranti.Hour = MathHelper.truncate(fractionalDay); samkranti.Min = MathHelper.truncate(60 * MathHelper.fractional(fractionalDay)); } isTodaySauraMasaFirst(ahargana, desantara) { /* // Definition of the first day // samkranti is between today's 0:00 and 24:00 // == // at 0:00 before 30x, at 24:00 after 30x */ let trueSolarLongitudeToday = this.celestial.getTrueSolarLongitude(ahargana - desantara); let trueSolarLongitudeTomorrow = this.celestial.getTrueSolarLongitude(ahargana - desantara + 1); trueSolarLongitudeToday -= MathHelper.truncate(trueSolarLongitudeToday / 30) * 30; trueSolarLongitudeTomorrow -= MathHelper.truncate(trueSolarLongitudeTomorrow / 30) * 30; if (25 &lt; trueSolarLongitudeToday &amp;&amp; trueSolarLongitudeTomorrow &lt; 5) { // eslint-disable-line yoda this.calculateSamkranti(ahargana, desantara); return true; } return false; } getSauraMasaAndSauraDivasa(ahargana, desantara) { // If today is the first day then 1 // Otherwise yesterday's + 1 let month; let day; ahargana = MathHelper.truncate(ahargana); if (this.isTodaySauraMasaFirst(ahargana, desantara)) { day = 1; const tsLongTomorrow = this.celestial.getTrueSolarLongitude(ahargana + 1); month = MathHelper.truncate(tsLongTomorrow / 30) % 12; month = (month + 12) % 12; } else { const { sauraMasa, sauraDivasa } = this.getSauraMasaAndSauraDivasa(ahargana - 1, desantara); month = sauraMasa; day = sauraDivasa + 1; } return { sauraMasa: month, sauraDivasa: day }; } } × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"celestial_index.js.html":{"id":"celestial_index.js.html","title":"Source: celestial/index.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySystem~PlanetarySystemplanets~Candroccaplanets~Jupiterplanets~Marsplanets~Mercuryplanets~Moonplanets~Planetplanets~Rahuplanets~Saturnplanets~Starplanets~Sunplanets~VenussakaDate.SakaDateyuga~Yuga Source: celestial/index.js /* * kollavarsham * http://kollavarsham.org * * Copyright (c) 2014-2020 The Kollavarsham Team * Licensed under the MIT license. */ /** * @module celestial */ import { MathHelper } from '../mathHelper'; import { PlanetarySystem } from './planetarySystem/index'; /** * * **INTERNAL/PRIVATE** * * @class Celestial */ export class Celestial { constructor(system = 'SuryaSiddhanta') { const planetarySystem = new PlanetarySystem(system); this.planets = planetarySystem.planets; this.yuga = planetarySystem.yuga; this.backLastConjunctionAhargana = -1; this.backNextConjunctionAhargana = -1; this.backLastConjunctionLongitude = -1; this.backNextConjunctionLongitude = -1; } static threeRelation(left, center, right) { if (left &lt; center &amp;&amp; center &lt; right) { return 1; } else if (right &lt; center &amp;&amp; center &lt; left) { return -1; } return 0; } static declination(longitude) { // https://en.wikipedia.org/wiki/Declination return Math.asin(Math.sin(longitude / MathHelper.radianInDegrees) * Math.sin(24 / MathHelper.radianInDegrees)) * MathHelper.radianInDegrees; } static getSunriseTime(time, equationOfTime) { // TODO: Add Tests if/when feasible const sunriseTime = (time - equationOfTime) * 24; const sunriseHour = MathHelper.truncate(sunriseTime); const sunriseMinute = MathHelper.truncate(60 * MathHelper.fractional(sunriseTime)); return { sunriseHour, sunriseMinute }; } static getTithi(trueSolarLongitude, trueLunarLongitude) { let eclipticLongitude = trueLunarLongitude - trueSolarLongitude; eclipticLongitude = MathHelper.zero360(eclipticLongitude); return eclipticLongitude / 12; } setPlanetaryPositions(ahargana) { const $planets = this.planets; // Lunar apogee and node at sunrise $planets.candrocca.MeanPosition = MathHelper.zero360(this.getMeanLongitude(ahargana, $planets.candrocca.YugaRotation) + 90); $planets.rahu.MeanPosition = MathHelper.zero360(this.getMeanLongitude(ahargana, $planets.rahu.YugaRotation) + 180); // mean and true sun at sunrise const meanSolarLongitude = this.getMeanLongitude(ahargana, $planets.sun.YugaRotation); $planets.sun.MeanPosition = meanSolarLongitude; const trueSolarLongitude = MathHelper.zero360(meanSolarLongitude - this.getMandaEquation(meanSolarLongitude - $planets.sun.Apogee, 'sun')); // mean and true moon at sunrise const meanLunarLongitude = this.getMeanLongitude(ahargana, $planets.moon.YugaRotation); $planets.moon.MeanPosition = meanLunarLongitude; $planets.moon.Apogee = $planets.candrocca.MeanPosition; const trueLunarLongitude = MathHelper.zero360(meanLunarLongitude - this.getMandaEquation(meanLunarLongitude - $planets.moon.Apogee, 'moon')); // The below was a separate method named calculations.planetary (ported from planetary_calculations in perl) const planetNames = ['mercury', 'venus', 'mars', 'jupiter', 'saturn']; for (let i = 0; i &lt; planetNames.length; i++) { $planets[planetNames[i]].MeanPosition = this.getMeanLongitude(ahargana, $planets[planetNames[i]].Rotation); } return { trueSolarLongitude, trueLunarLongitude }; } getMeanLongitude(ahargana, rotation) { // https://en.wikipedia.org/wiki/Mean_longitude // https://en.wikipedia.org/wiki/Ecliptic_coordinate_system#Spherical_coordinates return 360 * MathHelper.fractional(rotation * ahargana / this.yuga.CivilDays); } getDaylightEquation(year, latitude, ahargana) { // Good read - http://en.wikipedia.org/wiki/Equation_of_time#Calculating_the_equation_of_time const meanSolarLongitude = this.getMeanLongitude(ahargana, this.planets.sun.YugaRotation); // Sayana Solar Longitude and Declination const sayanaMeanSolarLongitude = meanSolarLongitude + 54 / 3600 * (year - 499); const sayanaDeclination = Celestial.declination(sayanaMeanSolarLongitude); // See Sewell, p.10 // Equation of day light by Analemma (https://en.wikipedia.org/wiki/Analemma) const x = Math.tan(latitude / MathHelper.radianInDegrees) * Math.tan(sayanaDeclination / MathHelper.radianInDegrees); return 0.5 * Math.asin(x) / Math.PI; } getMandaEquation(argument, planet) { return Math.asin(this.planets[planet].MandaCircumference / 360 * Math.sin(argument / MathHelper.radianInDegrees)) * MathHelper.radianInDegrees; } getTrueLunarLongitude(ahargana) { const meanLunarLongitude = this.getMeanLongitude(ahargana, this.planets.moon.YugaRotation); const apogee = this.getMeanLongitude(ahargana, this.planets.candrocca.YugaRotation) + 90; return MathHelper.zero360(meanLunarLongitude - this.getMandaEquation(meanLunarLongitude - apogee, 'moon')); } getTrueSolarLongitude(ahargana) { const meanSolarLongitude = this.getMeanLongitude(ahargana, this.planets.sun.YugaRotation); return MathHelper.zero360(meanSolarLongitude - this.getMandaEquation(meanSolarLongitude - this.planets.sun.Apogee, 'sun')); } getEclipticLongitude(ahargana) { let eclipticLongitude = Math.abs(this.getTrueLunarLongitude(ahargana) - this.getTrueSolarLongitude(ahargana)); if (eclipticLongitude &gt;= 180) { eclipticLongitude = 360 - eclipticLongitude; } return eclipticLongitude; } findConjunction(leftX, leftY, rightX, rightY) { const width = (rightX - leftX) / 2; const centreX = (rightX + leftX) / 2; if (width &lt; MathHelper.epsilon) { return this.getTrueSolarLongitude(centreX); } else { const centreY = this.getEclipticLongitude(centreX); const relation = Celestial.threeRelation(leftY, centreY, rightY); if (relation &lt; 0) { rightX += width; rightY = this.getEclipticLongitude(rightX); return this.findConjunction(centreX, centreY, rightX, rightY); } else if (relation &gt; 0) { leftX -= width; leftY = this.getEclipticLongitude(leftX); return this.findConjunction(leftX, leftY, centreX, centreY); } else { leftX += width / 2; leftY = this.getEclipticLongitude(leftX); rightX -= width / 2; rightY = this.getEclipticLongitude(rightX); return this.findConjunction(leftX, leftY, rightX, rightY); } } } getConjunction(ahargana) { const leftX = ahargana - 2; const leftY = this.getEclipticLongitude(leftX); const rightX = ahargana + 2; const rightY = this.getEclipticLongitude(rightX); return this.findConjunction(leftX, leftY, rightX, rightY); } getLastConjunctionLongitude(ahargana, tithi) { const newNew = this.yuga.CivilDays / (this.planets.moon.YugaRotation - this.planets.sun.YugaRotation); ahargana -= tithi * (newNew / 30); if (Math.abs(ahargana - this.backLastConjunctionAhargana) &lt; 1) { return this.backLastConjunctionLongitude; } else if (Math.abs(ahargana - this.backNextConjunctionAhargana) &lt; 1) { this.backLastConjunctionAhargana = this.backNextConjunctionAhargana; this.backLastConjunctionLongitude = this.backNextConjunctionLongitude; return this.backNextConjunctionLongitude; } else { this.backLastConjunctionAhargana = ahargana; this.backLastConjunctionLongitude = this.getConjunction(ahargana); return this.backLastConjunctionLongitude; } } getNextConjunctionLongitude(ahargana, tithi) { const newNew = this.yuga.CivilDays / (this.planets.moon.YugaRotation - this.planets.sun.YugaRotation); ahargana += (30 - tithi) * (newNew / 30); if (Math.abs(ahargana - this.backNextConjunctionAhargana) &lt; 1) { return this.backNextConjunctionLongitude; } else { this.backNextConjunctionAhargana = ahargana; this.backNextConjunctionLongitude = this.getConjunction(ahargana); return this.backNextConjunctionLongitude; } } } × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"dates_julianDate.js.html":{"id":"dates_julianDate.js.html","title":"Source: dates/julianDate.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySystem~PlanetarySystemplanets~Candroccaplanets~Jupiterplanets~Marsplanets~Mercuryplanets~Moonplanets~Planetplanets~Rahuplanets~Saturnplanets~Starplanets~Sunplanets~VenussakaDate.SakaDateyuga~Yuga Source: dates/julianDate.js /* * kollavarsham * http://kollavarsham.org * * Copyright (c) 2014-2020 The Kollavarsham Team * Licensed under the MIT license. */ /** * @module julianDate */ import { BaseDate } from './baseDate'; /** * Represents a Julian date's year, month and day * `toGregorianDateFromSaka` method of the {@link Kollavarsham} class returns an instance of this type for dates * older than `1st January 1583 AD` * * **INTERNAL/PRIVATE** * * @class JulianDate * @constructor * @param [year=1] {Number} Julian year * @param [month=1] {Number} Julian month * @param tor * @example *const Kollavarsham = require('kollavarsham'); * *const options = { * system: 'SuryaSiddhanta', * latitude: 10, * longitude: 76.2 *}; * *const kollavarsham = new Kollavarsham(options); * *let todayInMalayalamEra = kollavarsham.fromGregorianDate(new Date()); * *let today = kollavarsham.toGregorianDate(todayInMalayalamEra); // Not implemented yet */ export class Kollavarsham { constructor(options = DefaultSettings) { /** * Holds the settings state of the Kollavarsham instance. To access a snapshot use the {@link Kollavarsham#getSettings} method * @property settings * @type {{system, latitude, longitude}} */ this.settings = { system: options.system, latitude: options.latitude, longitude: options.longitude }; } /** * Converts a Gregorian date to the equivalent Kollavarsham date, respecting the current configuration * * @method fromGregorianDate * @for Kollavarsham * @param date {Date} The Gregorian date to be converted to Kollavarsham * @returns {kollavarshamDate} Converted date * @example *const Kollavarsham = require('Kollavarsham'); *const kollavarsham = new Kollavarsham(); *let today = kollavarsham.fromGregorianDate(new Date(1979, 4, 22)); */ fromGregorianDate(date) { const calculations = new Calculations(this.settings); return calculations.fromGregorian(date); } /** * Converts a Kollavarsham date (an instance of {@link kollavarshamDate}) to its equivalent Gregorian date, respecting the current configuration. * This method Will return {@link JulianDate} object for any date before 1st January 1583 AD and * [Date](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date) objects for later dates. * * **This API has not been implemented yet** * * @method toGregorianDate * @for Kollavarsham * @param date {kollavarshamDate} The Kollavarsham date to be converted to Gregorian * @returns {Date|JulianDate} Converted date * @throws **\"When the API is implemented, will convert &amp;lt;date&amp;gt;\"** */ toGregorianDate(date) { //TODO: Implement this method throw new Error(`When the API is implemented, will convert ${date}`); } /** * Converts a Saka date (an instance of {@link sakaDate}) to its equivalent Gregorian date, respecting the current configuration. * This method Will return {@link JulianDate} object for any date before 1st January 1583 AD and * [Date](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date) objects for later dates. * * @method toGregorianDateFromSaka * @for Kollavarsham * @param sakaDate {sakaDate} The Saka date to be converted to Gregorian * @returns {Date|JulianDate} Converted date */ toGregorianDateFromSaka(sakaDate) { // TODO: Remove this method?? // This is implemented specifically for the pancanga-nodejs cli (https://github.com/kollavarsham/pancanga-nodejs) // Could be removed when toGregorian has been implemented based on this if (!(sakaDate instanceof SakaDate)) { throw new Error('Parameter sakaDate should be an instance of the \\'SakaDate\\' class'); } const calculations = new Calculations(this.settings); return calculations.toGregorianFromSaka(sakaDate); } } export * from './dates/index'; × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"dates_kollavarshamDate.js.html":{"id":"dates_kollavarshamDate.js.html","title":"Source: dates/kollavarshamDate.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySystem~PlanetarySystemplanets~Candroccaplanets~Jupiterplanets~Marsplanets~Mercuryplanets~Moonplanets~Planetplanets~Rahuplanets~Saturnplanets~Starplanets~Sunplanets~VenussakaDate.SakaDateyuga~Yuga Source: dates/kollavarshamDate.js /* * kollavarsham * http://kollavarsham.org * * Copyright (c) 2014-2020 The Kollavarsham Team * Licensed under the MIT license. */ /** * @module kollavarshamDate */ import { BaseDate } from './baseDate'; import { SakaDate } from './sakaDate'; /** * Represents a Kollavarsham date's year, month and date * @class KollavarshamDate * @constructor * @param [year=1] {Number} The Kollavarsham year * @param [month=1] {Number} The Kollavarsham month * @param [day=1] {Number} The Kollavarsham day * @extends BaseDate */ export class KollavarshamDate extends BaseDate { constructor(year = 1, month = 1, day = 1) { super(year, month, day); this.sakaDate = new SakaDate(year, month); } /** * Returns the Kollavarsham Naksatra name (in English) for this instance date * * @property naksatraName * @type {string} */ get naksatraName() { return this.naksatra.enMalayalam; } /** * Returns the Kollavarsham Naksatra name (in Malayalam) for this instance of date * * @property mlNaksatraName * @type {string} */ get mlNaksatraName() { return this.naksatra.mlMalayalam; } /** * Returns the Kollavarsham month name (in English) for this instance of date * * @property masaName * @type {string} */ get masaName() { return KollavarshamDate.getMasaName(this.month - 1).enMalayalam; } /** * Returns the Kollavarsham month name (in Malayalam) for this instance of date * * @property mlMasaName * @type {string} */ get mlMasaName() { return KollavarshamDate.getMasaName(this.month - 1).mlMalayalam; } } × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"mathHelper.js.html":{"id":"mathHelper.js.html","title":"Source: mathHelper.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySyst reduce((list, planet) =&gt; (Object.assign(Object.assign({}, list), { [planet.name]: planet })), {}); } get yuga() { return _yuga; } get planets() { return planetsList; } initializeYugaRotations() { // common values across the systems sun.YugaRotation = 4320000; moon.YugaRotation = 57753336; jupiter.YugaRotation = 364220; const isSuryaSiddhantaSystem = this.system === 'SuryaSiddhanta'; // # Saura, HIL, p.15 &amp;&amp; # Latadeva/Ardharatrika, HIL, p.15 star.YugaRotation = isSuryaSiddhantaSystem ? 1582237800 : 1582237828; mercury.YugaRotation = isSuryaSiddhantaSystem ? 17937000 : 17937060; venus.YugaRotation = isSuryaSiddhantaSystem ? 7022388 : 7022376; mars.YugaRotation = isSuryaSiddhantaSystem ? 2296824 : 2296832; saturn.YugaRotation = isSuryaSiddhantaSystem ? 146564 : 146568; candrocca.YugaRotation = isSuryaSiddhantaSystem ? 488219 : 488203; rahu.YugaRotation = isSuryaSiddhantaSystem ? -232226 : -232238; } initializeYuga() { this.yuga.CivilDays = star.YugaRotation - sun.YugaRotation; this.yuga.SynodicMonth = moon.YugaRotation - sun.YugaRotation; this.yuga.Adhimasa = this.yuga.SynodicMonth - 12 * sun.YugaRotation; this.yuga.Tithi = 30 * this.yuga.SynodicMonth; this.yuga.Ksayadina = this.yuga.Tithi - this.yuga.CivilDays; } static initializePlanetaryConstants() { // star star.Rotation = 0; star.Sighra = 0; star.Apogee = 0; star.MandaCircumference = 0; star.SighraCircumference = 0; // sun sun.Rotation = sun.YugaRotation; sun.Sighra = sun.YugaRotation; sun.Apogee = 77 + 17 / 60; sun.MandaCircumference = 13 + 50 / 60; sun.SighraCircumference = 0; // moon moon.Rotation = moon.YugaRotation; moon.Sighra = 0; moon.Apogee = 0; moon.MandaCircumference = 31 + 50 / 60; moon.SighraCircumference = 0; // mercury mercury.Rotation = sun.YugaRotation; mercury.Sighra = mercury.YugaRotation; mercury.Apogee = 220 + 27 / 60; mercury.MandaCircumference = 29; mercury.SighraCircumference = 131.5; // venus venus.Rotation = sun.YugaRotation; venus.Sighra = venus.YugaRotation; venus.Apogee = 79 + 50 / 60; venus.MandaCircumference = 11.5; venus.SighraCircumference = 261; // mars mars.Rotation = mars.YugaRotation; mars.Sighra = sun.YugaRotation; mars.Apogee = 130 + 2 / 60; mars.MandaCircumference = 73.5; mars.SighraCircumference = 233.5; // jupiter jupiter.Rotation = jupiter.YugaRotation; jupiter.Sighra = sun.YugaRotation; jupiter.Apogee = 171 + 18 / 60; jupiter.MandaCircumference = 32.5; jupiter.SighraCircumference = 71; // saturn saturn.Rotation = saturn.YugaRotation; saturn.Sighra = sun.YugaRotation; saturn.Apogee = 236 + 37 / 60; saturn.MandaCircumference = 48.5; saturn.SighraCircumference = 39.5; // Candrocca candrocca.Rotation = candrocca.YugaRotation; candrocca.Sighra = 0; candrocca.Apogee = 0; candrocca.MandaCircumference = 0; candrocca.SighraCircumference = 0; // Rahu rahu.Rotation = rahu.YugaRotation; rahu.Sighra = 0; rahu.Apogee = 0; rahu.MandaCircumference = 0; rahu.SighraCircumference = 0; } } × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"celestial_planetarySystem_planets_index.js.html":{"id":"celestial_planetarySystem_planets_index.js.html","title":"Source: celestial/planetarySystem/planets/index.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySystem~PlanetarySystemplanets~Candroccaplanets~Jupiterplanets~Marsplanets~Mercuryplanets~Moonplanets~Planetplanets~Rahuplanets~Saturnplanets~Starplanets~Sunplanets~VenussakaDate.SakaDateyuga~Yuga Source: celestial/planetarySystem/planets/index.js /* * kollavarsham * http://kollavarsham.org * * Copyright (c) 2014-2020 The Kollavarsham Team * Licensed under the MIT license. */ /** * @module planets */ /** * * **INTERNAL/PRIVATE* er(); this.name = 'saturn'; } } /** * * **INTERNAL/PRIVATE** * * @class Candrocca * @extends Planet */ class Candrocca extends Planet { constructor() { super(); this.name = 'candrocca'; } } /** * * **INTERNAL/PRIVATE** * * @class Rahu * @extends Planet */ class Rahu extends Planet { constructor() { super(); this.name = 'rahu'; } } export { Planet, Star, Sun, Moon, Mercury, Venus, Mars, Jupiter, Saturn, Candrocca, Rahu }; × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"dates_sakaDate.js.html":{"id":"dates_sakaDate.js.html","title":"Source: dates/sakaDate.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySystem~PlanetarySystemplanets~Candroccaplanets~Jupiterplanets~Marsplanets~Mercuryplanets~Moonplanets~Planetplanets~Rahuplanets~Saturnplanets~Starplanets~Sunplanets~VenussakaDate.SakaDateyuga~Yuga Source: dates/sakaDate.js /* * kollavarsham * http://kollavarsham.org * * Copyright (c) 2014-2020 The Kollavarsham Team * Licensed under the MIT license. */ /** * @module sakaDate */ import { BaseDate } from './baseDate'; import { KollavarshamDate } from './kollavarshamDate'; import { MathHelper } from '../mathHelper'; /** * Represents an Saka date's year, month and paksa and tithi * @class SakaDate * @constructor * @param [year=1] {Number} Saka Year * @param [month=1] {Number} Saka Month * @param [tithi=1] {Number} Lunar Day * @param [paksa='Suklapaksa'] {string} Lunar Phase - Valid values are `Suklapaksa` (default) or 'Krsnapaksa` * @extends BaseDate */ export class SakaDate extends BaseDate { constructor(year = 1, month = 1, tithi = 1, paksa = 'Suklapaksa') { super(year, month, tithi); this.paksa = paksa === 'Krsnapaksa' ? paksa : 'Suklapaksa'; this.kaliYear = -1; this.adhimasa = ''; this.fractionalTithi = -1; this.sunriseHour = -1; this.sunriseMinute = -1; this.originalAhargana = -1; } /** * Returns the Saka year on this instance of SakaDate (same as the underlyiung `year` property from the {@link BaseDate} class) * * @property sakaYear * @type {Number} */ get sakaYear() { return this.year; } /** * Returns the Tithi on this instance of SakaDate (same as the underlyiung `date` property from the {@link BaseDate} class) * * In Vedic timekeeping, a tithi (also spelled thithi) is a lunar day, or the time it takes for the longitudinal angle between the Moon and the Sun to increase by 12°. * Tithis begin at varying times of day and vary in duration from approximately 19 to approximately 26 hours. * * _Source_: https://en.wikipedia.org/wiki/Tithi * * @property tithi * @type {Number} */ get tithi() { return this.date; } /** * Returns the Vikrama year corresponding to the Saka year of this instance. * * @property vikramaYear * @type {Number} */ get vikramaYear() { return this.year + 135; } /** * Returns the Saka Naksatra name for this instance of SakaDate * * @property naksatraName * @type {string} */ get naksatraName() { return this.naksatra.saka; } /** * Returns the month name for this instance of SakaDate * * @property masaName * @type {string} */ get masaName() { return SakaDate.getMasaName(this.month).saka; } /** * Generates an instance of {@link KollavarshamDate} from this instance of SakaDate * * @method generateKollavarshamDate * @for SakaDate * @returns {KollavarshamDate} */ generateKollavarshamDate() { // TODO: Add unit tests const malayalaMasa = (this.sauraMasa - 4 + 12) % 12; // Sewell p.45 - https://archive.org/stream/indiancalendarwi00sewerich#page/45/mode/1up const malayalamYear = this.year - 747 + MathHelper.truncate((this.month - malayalaMasa + 12) / 12); const kollavarshamDate = new KollavarshamDate(malayalamYear, malayalaMasa + 1, this.sauraDivasa); kollavarshamDate.gregorianDate = this.gregorianDate; kollavarshamDate.julianDay = this.julianDay; kollavarshamDate.ahargana = this.ahargana; kollavarshamDate.sauraMasa = this.sauraMasa; kollavarshamDate.sauraDivasa = this.sauraDivasa; kollavarshamDate.naksatra = this.naksatra; // TODO: As fail-Safe for getting any other properties from the SakaDate, store a copy here directly kollavarshamDate.sakaDate = this; return kollavarshamDate; } toString() { return `${super.toString()} ${this.paksa}`; } } × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"celestial_planetarySystem_yuga.js.html":{"id":"celestial_planetarySystem_yuga.js.html","title":"Source: celestial/planetarySystem/yuga.js","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperplanetarySystemplanetssakaDateyuga Classes baseDate.BaseDatecalculations~Calculationscalendar~Calendarcelestial~CelestialjulianDate.JulianDatekollavarsham.KollavarshamkollavarshamDate.KollavarshamDatemathHelper~MathHelperplanetarySystem~PlanetarySystemplanets~Candroccaplanets~Jupiterplanets~Marsplanets~Mercuryplanets~Moonplanets~Planetplanets~Rahuplanets~Saturnplanets~Starplanets~Sunplanets~VenussakaDate.SakaDateyuga~Yuga Source: celestial/planetarySystem/yuga.js /* * kollavarsham * http://kollavarsham.org * * Copyright (c) 2014-2020 The Kollavarsham Team * Licensed under the MIT license. */ /** * @module yuga */ /** * * **INTERNAL/PRIVATE** * * @class Yuga */ export class Yuga { constructor() { this.CivilDays = 0; this.SynodicMonth = 0; this.Adhimasa = 0; this.Tithi = 0; this.Ksayadina = 0; } } × Search results Close Documentation generated by JSDoc 3.6.5 on August 8th 2020, 4:39:50 pm using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" kollavarsham-js Modules baseDatecalculationscalendarcelestialjulianDatekollavarshamkollavarshamDatemathHelperpla
